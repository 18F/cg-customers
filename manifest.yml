applications:
- name: customers
  domain: fr.cloud.gov
  instances: 2
  memory: 512M
  disk_quota: 1024M
  stack: cflinuxfs2
  buildpack: python_buildpack
  services:
    - customer-uaa-creds
    - customer-django-creds
    - customer-db
    - customer-s3
    - billing
  env:
    DEBUG: 'False'
      UAA_AUTH_URL: 'https://login.fr.cloud.gov/oauth/authorize'
      UAA_TOKEN_URL: 'https://uaa.fr.cloud.gov/oauth/token'
